    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <link rel="author" href="{{ site.url }}" />

    {% if page.title %}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="article:author" content="{{ site.url }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:type" content="website" />
    {% endif %}

    <meta property="og:site_name" content="{{ site.name }}" />

    {% capture page_url %}{{ page.url | replace:'/index.html','/' | prepend: site.url }}{% endcapture %}
    <meta property="og:url" content="{{ page_url }}" />

    {% if page.date %}
    {% capture page_date %}{{page.date | date_to_xmlschema}}{% endcapture %}
    <meta property="article:published_time" content="{{ page_date }}" />    
    {% endif %}
